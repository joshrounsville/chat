<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">
    <title>Backbone Test</title>

    <link rel="stylesheet" href="/styles/styles.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

  </head>
  <body>

  <div id="wrapper">

    <section class="pad-v">
      <div class="container">

        <div class="row text-center">
          <div class="span12">
            <h1>Let's have a super sweet chat!</h1>
          </div>
        </div>

        <div class="row pad-t--2x">
          <div class="span8 offset2">
            <p class="pad-b--10">What's on you mind?</p>
            <form action="#" id="addChat">
              <input type="text" placeholder="Your Message" id="comment" class="input-styled">
            </form>
          </div>
        </div>

        <div class="row pad-t--2x">
          <div class="span8 offset2">

            <div id="chatWrapper" class="chat-wrap">
              <span class="timeline"></span>
            </div>

          </div>
        </div>

      </div>
    </section>




    </div>


  </body>


  <script id="chatTemplate" type="text/template">
    <span class="chat-bubble-inner"><%= comment %></span>
  </script>


  <script src="/js/vendor/underscore.js"></script>
  <script src="/js/vendor/jquery.js"></script>
  <script src="/js/vendor/backbone.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/models.js"></script>
  <script src="/js/collections.js"></script>
  <script src="/js/views.js"></script>
  <script src="/js/router.js"></script>

  <script>
    new App.Router;
    Backbone.history.start();

    App.chats = new App.Collections.Chats;
    App.chats.fetch().then(function() {
      new App.Views.App({ collection: App.chats });
    });

  </script>
</html>
